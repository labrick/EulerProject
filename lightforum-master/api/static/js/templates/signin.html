<div class="form-signin">
	<h3 class="form-signin-heading"><%_ Please sign in %></h3>
	<div class="form-group">
		<label class="control-label hide" for="inputError"><%_ Your username and password donot match. %></label>
	  	<input type="text" autofocus placeholder="<%_ Username %>" class="form-control" name="username">
	</div>
	<div class="form-group">
	  	<input type="password" placeholder="<%_ Password %>" class="form-control" name="password">
	</div>
	<label class="checkbox">
	  	<input type="checkbox" value="remember-me"> <%_ Remember me %>
	</label>
	<button class="btn btn-lg btn-primary btn-block signin"><%_ Sign In %></button>
</div>
