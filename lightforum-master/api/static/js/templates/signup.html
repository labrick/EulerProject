<div class="form-signin">
	<h3 class="form-signin-heading"><%_ Sign Up %></h3>
	<div class="signup-placeholder">
		<div class="form-group">
		  	<input type="text" autofocus="" placeholder="<%_ Username %>" class="form-control" name="username">
		</div>
		<div class="form-group">
		  	<input type="email" placeholder="<%_ Email %>" class="form-control" name="email">
		</div>
		<div class="form-group">
		  	<input type="password" placeholder="<%_ Password(More then 6 charatetor) %>" class="form-control" name="password1">
		</div>
		<div class="form-group">
		  	<input type="password" placeholder="<%_ Password Repeat %>" class="form-control" name="password2">
		</div>
	</div>
	<button class="btn btn-lg btn-primary btn-block signup"><%_ Sign Up %></button>
</div>
