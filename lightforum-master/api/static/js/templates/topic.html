<div class="media topic">
	<a href="#" class="pull-left user-img" data-placement="auto top" data-html="true" data-toggle="popover" title="<%= author %>" data-content="

		<div class='panel panel-default' style='width: 140px;'>
			<div class='panel-body' style='padding: 4px;'>
				<div class='media'>
			    	<img class='pull-left media-object' src='<%= avatar %>' alt='<%= author %>' style='width: 24px; height: 24px;'>
				  	<div class='media-body'>
			    		<h5 style='margin-top:0;'><%_ following %><span class='badge pull-right'><%= author_followings %></span>
			    		</h5>
			    		<h5><%_ fans %><span class='badge pull-right'><%= author_fans %></span></h5>
				  	</div>
				</div>
			</div>
			<% if (can_following) { %>
				<div class='panel-footer'>
					<button class='btn btn-small btn-primary btn-xs friend'>
		    			<% if (following) { %>
		    				<%_ cancel follow %>
		    			<% } else { %>
		    				<%_ follow %>
						<% } %>
		    		</button>
				</div>
			<% } %>
		</div>

		">
		<img real="popover" src="<%= avatar %>" class="media-object img-circle" style="width: 50px; height: 50px;">
	</a>
  	<div class="media-body">
    	<div class="panel panel-success">
			<div class="panel-heading topic-title">
				<div class="panel-title">
					<div class="title">
						<a href="#" class="topic-detail"><%= title %></a> <%_ published on %> <%= created %> <%_ ago %>
						<% if (editable) { %>
							<button class="btn btn-default btn-xs pull-right edit-topic hide" type="button">
								<span class="glyphicon glyphicon-cog"></span> <%_ Edit %>
							</button>
						<% } %>
					</div>
					<% if (editable) { %>
						<input type="text" class="form-control title-input hide" placeholder="Topic Title" value="<%= title %>">
					<% } %>
				</div>
			</div>
			<div class="panel-body">
				<div class="content"><%= cut_markdown %></div>
				<% if (editable) { %>
					<div class="edit hide">
						<textarea id="topic-editor-<%= id %>"></textarea>
						<button class="btn btn-primary btn-sm save" type="button"><%_ Save %></button>
						<button class="btn btn-danger btn-sm cancel" type="button"><%_ Cancel %></button>
					</div>
				<% } %>
			</div>
			<div class="panel-footer hide"></div>
		</div>
  	</div>
</div>
